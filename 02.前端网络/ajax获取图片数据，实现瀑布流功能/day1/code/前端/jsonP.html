<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>JSONP不是一个真正的ajax请求，他是一个模拟的ajax请求，只能用get的形式进行数据的请求 利用了我们script标签的src 属性不受同源测率的影响，加载外部资源
    </h2>

    <ul>
        <li>三方插件</li>
        <li>面试：如何实现JSONP</li>
        <li>模拟ajax请求 页面不刷新</li>
    </ul>

    <img src="//www.baidu.com/img/flexible/logo/pc/result.png" alt="">

    <button id="btn">JSONP请求数据</button>

    <script>
        function responseFn(res) {
            console.log(res)
        }
        btn.onclick = function() {
            var script = document.createElement('script');
            script.src = 'http://localhost:3000/jsonP?callback=responseFn'

            document.body.appendChild(script);
        }
    </script>
    <!-- <script src="./test.js"></script> -->
</body>

</html>
