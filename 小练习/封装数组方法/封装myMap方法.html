    <script>
        var personArr = [{

        }, {
            name: '刘飞翔',
            src: './src/img/2.png',
            des: '瓜皮刘',
            sex: 'm'
        }];

        Array.prototype.myMap = function (fun) {
            var len = this.length;
            var arr = [];
            var _this = arguments[1] || window;
            for(var i = 0; i < len; i ++){
                arr.push(fun.call(_this, this[i], i, self)); //这里用call和用apply是一样的
                                                             //apply的写法：arr.push(fun.apply(_this, [this[i], i, self]));
            }
            return arr;
        }

        var obj = {name:'cst'};
        var newNameArr = personArr.myMap(function (ele, index, self) {
            console.log(this, ele, index, self);
            return ele.name;
        }, obj);

        console.log(newNameArr);
    </script>
