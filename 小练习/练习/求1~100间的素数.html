<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function prime(number){//包装函数
            var judge,
                arr = [];//定义数组，将素数放入数组中
            for(var i = 2; i < number;i ++){
                judge = true;//通过判断语句判断是不是素数
                for(var j = 2; j < i; j ++){
                    if(i % j == 0){
                        judge = false;
                    }
                }
                if(judge){
                    arr.push(i);
                }
            }
            console.log(arr);//输出数组
        }
    </script>
</body>

</html>
