<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生后台管理系统</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../pager/pager.css">
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/mock.js"></script>
  <script src="../pager/pager.js"></script>
  <script src="../api/api.js"></script>
</head>
<body>
  <div class="header">
    <img src="../images/logo.png" alt="">
    <span>渡一教育</span>
  </div>
  <div class="stuContainer">
    <!-- 左侧按钮 -->
    <div class="leftMenu">
      <h2>学生管理</h2>
      <div class="leftMenuItem itemActive">学生列表</div>
      <div class="leftMenuItem">新增学生</div>
    </div>
    <!-- 右侧内容 -->
    <div class="rightContent">
      <!-- 学生列表 -->
      <div >
        <!-- 搜素区 -->
        <div class="searchBox">
          <select name="" id="selectSearchItem">
            <option value="stuId">学号</option>
            <option value="stuName">姓名</option>
            <option value="stuGender">性别</option>
          </select>
          <input type="text" id="searchStu" placeholder="请输入要搜索的内容">
          <button id="searchBtn" class="operationBtn searchBtn">搜索</button>
          <button id="backBtn" class="operationBtn backBtn">返回</button>
        </div>
        <!-- 添加 -->
        <div class="addStuBtnGroup">
          <button id="addStuRandom" class="operationBtn">随机添加</button>
          <button id="addStuBtnByForm" class="operationBtn">自定义添加</button>
        </div>
        <!-- 表格 -->
        <table id="stuTable" class="table">
          <thead>
            <tr>
              <th>学号</th>
              <th>姓名</th>
              <th>性别</th>
              <th>邮箱</th>
              <th>年龄</th>
              <th>手机号</th>
              <th>住址</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>1</td>
              <td>小丁</td>
              <td>男</td>
              <td>123@qq.com</td>
              <td>18</td>
              <td>18812341234</td>
              <td>你的心里</td>
              <td>
                <button class="operationBtn editBtn">编辑</button>
                <button class="operationBtn delBtn">删除</button>
              </td>
            </tr> -->
          </tbody>
        </table>
        <!-- 翻页 -->
        <div id="page"></div>
      </div>
      <!-- 添加学生 -->
      <div class="addStu notShow">
        <form id="addStuForm">
          <div>
            <label for="stuName">姓名</label>
            <input type="text" id="stuName" placeholder="请输入学生姓名" name="stuName">
            <span id="validateName" class="regValidate"></span>
          </div>
          <div>
            <label for="stuGender">性别</label>
            <span>
              男 <input type="radio" class="gender" name="gender" value="男" id="male" checked>
            </span>
            <span>
              女 <input type="radio" class="gender" name="gender" value="女" id="female" >
            </span>
          </div>
          <div>
            <label for="stuEmail">邮箱</label>
            <input type="text" id="stuEmail" placeholder="请输入邮箱地址" name="stuEmail">
            <span id="validateEmail" class="regValidate"></span>
          </div>
          <div>
            <label for="stuAge">年龄</label>
            <input type="text" id="stuAge" placeholder="请输入学生年龄" name="stuAge">
            <span id="validateAge" class="regValidate"></span>
          </div>
          <div>
            <label for="stuTel">手机号</label>
            <input type="text" id="stuTel" placeholder="请输入手机号" name="stuTel">
            <span id="validateTel" class="regValidate"></span>
          </div>
          <div>
            <label for="stuAddr">地址</label>
            <input type="text" id="stuAddr" placeholder="请输入地址" name="stuAddr">
            <span id="validateAddr" class="regValidate"></span>
          </div>
          <div class="formBtn">
            <input type="button" id="addStuBtn" class="operationBtn" value="提交">
            <input type="button" id="backStuList" class="operationBtn" value="返回">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/index.js"></script>
</body>
</html>
