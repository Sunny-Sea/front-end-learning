<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/echarts.js"></script>
    <style>
        div{
            width: 1000px;
            height: 800px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        var myChart=echarts.init(document.getElementById('chart'));

        myChart.setOption({
            title:{
                text:'柱状图'
            },
            legend:{
                data:['销量']
            },
            xAxis:{
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis:{

            },
            series:{
                type:'bar',
                name:'销量',
                data: [5, 20, 36, 10, 10, 20]
            }
        });
    </script>
</body>

</html>
